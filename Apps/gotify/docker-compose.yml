name: wordpress
services:
  app:
    depends_on:
      - db
    image: wordpress:latest
    hostname: wordpress
    networks:
      - cloud
    deploy:
      resources:
        reservations:
          memory: 32M
      restart: always
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: MyWordPressUser
      WORDPRESS_DB_PASSWORD: Pa5w0rD
      WORDPRESS_DB_NAME: MyWordPressDatabaseName
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/html
        target: /var/www/html
  db:
    image: mysql:latest
    hostname: db
    networks:
      - cloud
    deploy:
      resources:
        reservations:
          memory: 512M
      restart: always
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/mysql
        target: /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: MyR00tMySQLPa5w0rD
      MYSQL_DATABASE: MyWordPressDatabaseName
      MYSQL_USER: MyWordPressUser
      MYSQL_PASSWORD: Pa5w0rD
